<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Receipt</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f6fa;
    }
    header {
        background-color: #0052ff;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 20px;
    }
    .container {
        max-width: 400px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #0052ff;
        color: white;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    button:hover {
        background: #003ecc;
    }
</style>
</head>
<body>

<header>Custom Receipt Creator</header>

<div class="container">
    <form onsubmit="saveData(event)">
        <label>Amount ($)</label>
        <input type="number" id="amount" required>

        <label>Date</label>
        <input type="date" id="date" required>

        <label>Recipient Wallet Address</label>
        <input type="text" id="address" required>

        <label>Reference Number</label>
        <input type="text" id="reference" required>

        <button type="submit">Generate Receipt</button>
    </form>
</div>

<script>
function saveData(e) {
    e.preventDefault();
    localStorage.setItem("amount", document.getElementById("amount").value);
    localStorage.setItem("date", document.getElementById("date").value);
    localStorage.setItem("address", document.getElementById("address").value);
    localStorage.setItem("reference", document.getElementById("reference").value);
    window.location.href = "receipt.html";
}
</script>

</body>
</html>
